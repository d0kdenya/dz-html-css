<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="register-form">
        <div class="header-container">
          <h1>Регистрация</h1>
          <h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
        </div>
        <form action="#" class="form-container">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            maxlength="20"
            required
          />
          <div class="name-block">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Имя"
              maxlength="20"
              required
            />
            <div class="divider"></div>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Фамилия"
              maxlength="30"
              required
            />
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            maxlength="40"
            required
          />
          <button type="submit">Зарегистрироваться &#10233;</button>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="condition"
              id="condition"
              name="condition"
              required
            />
            Я прочитал и принимаю
            <a href="#" class="">Условия использования</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
