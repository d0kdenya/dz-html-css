<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Регистрация</h1>
        <h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
      </div>
      <form action="#">
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            maxlength="20"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Имя"
            maxlength="20"
            required
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Фамилия"
            maxlength="30"
            required
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            maxlength="40"
            required
          />
        </div>

        <button type="submit">Зарегистрироваться &#10233;</button>

        <div>
          <input type="checkbox" id="condition" name="condition" required />
          Я прочитал и принимаю
          <a href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
