<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Регистрация</h1>
        <h2>Уже есть аккаунт?</h2>
        <h2><a href="#">Войти</a></h2>
      </div>
      <form action="#">
        <div>
          <input
            type="text"
            name="usename"
            id="usename"
            placeholder="Username"
            max="20"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Имя"
            max="20"
            required
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Фамилия"
            max="30"
            required
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            max="40"
            required
          />
        </div>

        <button>Зарегистрироваться</button>

        <div>
          <input type="checkbox" id="condition" name="condition" required />
          Я прочитал и принимаю
          <a href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
